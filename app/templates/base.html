<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Li-Ion-battery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div id="top">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a href="/" class="navbar-brand">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsableNavPart" aria-controls="collapsableNavPart" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsableNavPart">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-fill w-100">
                            <li class="nav-item dropdown">
                                <button class="nav-link dropdown-toggle{% if request.path in ["/ion", "/polymer"] %} active{% endif %}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Verschiedene Arten
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/ion">Lithium <b>Ionen</b> Akkus</a> </li>
                                    <li><a class="dropdown-item" href="/polymer">Lithium <b>Polymer</b> Akkus</a> </li>
                                </ul>
                            </li>
                            <li class="nav-item"><a class="nav-link {% if request.path == "/history" %}
                            	active
                            {% endif %} " href="/history">Geschichte</a> </li>
                            <li class="nav-item"><a class="nav-link{% if request.path == "/about" %}
                            	active
                            {% endif %} " href="/about">about</a> </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        {% block body %}
        {% endblock %}
        <div id="scripts">
            {% block javascript %}
            {% endblock %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
